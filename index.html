<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>慕课迎春</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="music">
        <img src="images/music_pointer.png">
        <img class="play" id="music" src="images/music_disc.png">
    </div>
    <div class="page" id="page1">
        <div class="bg"></div>
        <div class="p1_lantern">点击屏幕
            <br />开启好运2017</div>
        <div class="p1_imooc"></div>
        <div class="p1_words">2017年新年特献</div>
    </div>
    <div class="page" id="page2">
        <div class="bg p2_bg_loading"></div>
        <div class="bg"></div>
        <div class="p2_circle"></div>
        <div class="p2_2017"></div>
    </div>
    <div class="page" id="page3">
        <div class="bg"></div>
        <div class="p3_title"></div>
        <div class="p3_second"></div>
        <div class="p3_first"></div>
        <div class="p3_blessing"></div>
    </div>
    <audio autoplay="true">
        <source src="audio/happy.mp3" type="audio/mpeg">
    </audio>
    <div id="testid" class="classname">
        <h2>请在移动设备上查看Demo演示效果，谢谢！</h2>
    </div>
    <script type="text/javascript">
    function browserRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            // testId.style.cssText = 'display: none';
        } else {

            var testId = document.getElementById("testid");
            testId.style.cssText = 'display: block';
        }
    }
    browserRedirect();
    </script>
</body>

</html>
